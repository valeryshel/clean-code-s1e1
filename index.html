<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="here was eisenhower matrix, but something went wrong">
    <a
        class="method-info"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="main-block">
    <h1 class="main-header">TODO-list application</h1>
    <section>
      <p id="add-task-block">
        <label for="new-task">Add Item</label>
        <input id="new-task" type="text">
        <button>Add</button>
      </p>
    </section>
    <section>
      <h3>Todo</h3>
      <ul id="incompleted-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img src="./remove.svg" class="delete-img" alt="(X)">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit-btn">Save</button>
          <button class="delete-btn">
            <img src="./remove.svg" class="delete-img" alt="(X)">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img src="./remove.svg" class="delete-img" alt="(X)">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p>
      <a class="github" href="https://github.com/valeryshel">valeryshel</a>
    </p>
    <p>2021</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
